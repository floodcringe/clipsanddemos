<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Clips and Demos DB</title>
		<link rel = "stylesheet" type="text/css" href="./assets/bootstrap.css" />
        <link rel = "stylesheet" type="text/css" href="./assets/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
        <div class="page">
            <header> <!--header-->
                <span><a>CLIPS</a></span>
                <span><a>DEMOS</a></span>
                <span><a>ABOUT</a></span>
                <span><a>SUBMIT</a></span>
            </header>
            <h1>Clips</h1>
            <div class="search">
                <div class="filterbar">
                    <div class="dropdown">
                        <button class="dropbtn">Author
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Typical Apple</a>
                            <a href="#">MN Demos</a>
                            <a href="#">ibuymovie</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Game
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">CSGO</a>
                            <a href="#">BO2</a>
                            <a href="#">COD4</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Rating
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">1 or more stars</a>
                            <a href="#">2 or more stars</a>
                            <a href="#">3 or more stars</a>
                            <a href="#">4 or more stars</a>
                            <a href="#">5 or more stars</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Verified
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Verified (default)</a>
                            <a href="#">Unverified</a>
                        </div>
                    </div>
                    <!--<div class="author"></div>
                    <div class="game"></div>
                    <div class="rating"></div>
                    <div class="verified"></div>-->
                </div>
            </div>
            </br>
            <div style="position:relative;height:3700px;">
                <table class="demolist">
                    <thead class="head"> <!--table header-->
                        <tr>
                            <th class="title">Title</th>
                            <th class="game">Game</th>
                            <th class="author">Author</th>
                            <th class="link">Clips Link</th>
                            <th class="rating">Rating</th>
                            <th class="CamDataIncluded">Camera Data Included</th>
                            <th class="Verified">Verified</th>
                            <th class="tags">Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--table goes here-->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
